<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/weather-icons-wind.min.css" />
        <link rel="stylesheet" href="./assets/css/weather-icons.min.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <section id="search">
                <h2>Search for a City</h2>
                <form autocomplete="off">
                    <input id="city-search" type="text" />
                    <input id="search-button" type="submit" value="Search" />
                </form>
                <ul id="history"></ul>
            </section>
            <output>
                <div id="city-today">
                    <h2>City</h2>
                </div>
                <div id="city-forecast">
                    <h2>Forecast</h2>
                    <div class="card-container"></div>
                    <div class="card">
                        <h3>14/07/2021</h3>
                        <span class="wi wi-day-sunny"></span>
                    </div>
                    <div class="card">
                        <h3>14/07/2021</h3>
                        <span class="wi wi-day-sunny"></span>
                    </div>
                    <div class="card">
                        <h3>14/07/2021</h3>
                        <span class="wi wi-day-sunny"></span>
                    </div>
                    <div class="card">
                        <h3>14/07/2021</h3>
                        <span class="wi wi-day-sunny"></span>
                    </div>
                    <div class="card">
                        <h3>14/07/2021</h3>
                        <span class="wi wi-day-sunny"></span>
                    </div>
                </div>
            </output>
        </main>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.1/build/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
</html>
