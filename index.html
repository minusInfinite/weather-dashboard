<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons-wind.min.css"
        />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <section id="search">
                <h2>Search for a City</h2>
                <input type="text" />
                <input type="submit" value="Search" />
                <ul id="history">
                    <li>Adelaide</li>
                    <li>Melbourne</li>
                </ul>
            </section>
            <output>
                <div id="city-today">
                    <h2>City</h2>
                </div>
                <div id="city-forecast">
                    <h2>Forecast</h2>
                    <div class="card-container"></div>
                    <div class="card">
                        <h3>14/07/2021</h3>
                        <span class="wi wi-day-sunny"></span>
                    </div>
                    <div class="card">
                        <h3>14/07/2021</h3>
                        <span class="wi wi-day-sunny"></span>
                    </div>
                    <div class="card">
                        <h3>14/07/2021</h3>
                        <span class="wi wi-day-sunny"></span>
                    </div>
                    <div class="card">
                        <h3>14/07/2021</h3>
                        <span class="wi wi-day-sunny"></span>
                    </div>
                    <div class="card">
                        <h3>14/07/2021</h3>
                        <span class="wi wi-day-sunny"></span>
                    </div>
                </div>
            </output>
        </main>
    </body>
    <script src="./assets/js/script.js"></script>
</html>
